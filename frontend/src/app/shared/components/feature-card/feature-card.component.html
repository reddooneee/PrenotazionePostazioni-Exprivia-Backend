<div
  class="group relative bg-white/10 backdrop-blur-sm rounded-[var(--radius-xl)] p-4 sm:p-6 transition-[var(--transition-all)] hover:bg-white/20 hover:shadow-[var(--shadow-lg)] hover:scale-[1.02] border border-white/20"
  [@fadeIn]="{ value: '', params: { delay: config.delay } }"
  role="article"
  [attr.aria-labelledby]="'feature-title-' + config.id"
>
  <!-- Icon Container -->
  <div
    class="relative w-16 h-16 flex items-center justify-center rounded-[var(--radius-xl)] mb-6 mx-auto transition-[var(--transition-colors)]"
    [class]="getIconContainerClasses()"
  >
    <mat-icon
      [class]="getIconClasses()"
      class="transform group-hover:scale-110 transition-[var(--transition-transform)] drop-shadow-[0_2px_4px_rgba(233,80,14,0.3)]"
      aria-hidden="true"
    >
      {{ config.icon }}
    </mat-icon>
  </div>

  <!-- Content -->
  <div class="space-y-2 sm:space-y-3">
    <h3
      [id]="'feature-title-' + config.id"
      class="text-lg sm:text-xl font-semibold text-white"
    >
      {{ config.title }}
    </h3>
    <p class="text-sm sm:text-base text-gray-300 leading-relaxed">
      {{ config.description }}
    </p>
  </div>

  <!-- Hover Effect -->
  <div
    class="absolute inset-0 bg-gradient-to-br from-[var(--color-expriviaOrange)]/10 to-[var(--color-expriviaOrange400)]/10 rounded-[var(--radius-xl)] opacity-0 group-hover:opacity-100 transition-[var(--transition-opacity)]"
    aria-hidden="true"
  ></div>
</div>
