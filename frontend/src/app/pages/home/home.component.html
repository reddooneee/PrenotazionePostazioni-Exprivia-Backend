<main class="flex-1 w-full">
    <section class="py-12 md:py-24 lg:py-32 xl:py-48">
        <div class="container px-4 md:px-6 mx-auto">
            <div class="grid gap-6 lg:grid-cols-2 lg:gap-12 xl:grid-cols-2">
                <div class="flex flex-col justify-center space-y-4">
                    <div class="space-y-2">
                        <h1 class="text-3xl font-black text-gray-300 sm:text-4xl md:text-5xl lg:text-6xl/none">
                            Prenota il tuo spazio di lavoro
                        </h1>
                        <p class="max-w-[600px] text-gray-300 md:text-xl">
                            Semplifica la prenotazione di desk e sale riunioni con il nostro sistema intuitivo.
                        </p>
                    </div>
                    <div class="flex flex-col gap-2 min-[400px]:flex-row">
                            <button type="button" class="flex items-center  gap-1 text-white bg-expriviaOrange hover:bg-expriviaOrange400 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" [routerLink]="['/registrazione']">Inizia ora
                                <lucide-icon name="arrow-right"></lucide-icon>
                            </button>                        
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <img alt="Office space booking"
                        class="aspect-video overflow-hidden rounded-xl object-cover object-center shadow-2xl" height="550"
                        src="workspace.jpg" width="800" />
                </div>
            </div>
        </div>
    </section>
</main>
