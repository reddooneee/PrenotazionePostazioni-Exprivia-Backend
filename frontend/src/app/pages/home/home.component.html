 <app-header></app-header>

<main class="flex-1 w-full">
    <section class="py-12 md:py-24 lg:py-32 xl:py-48">
        <div class="container px-10 md:px-10 mx-auto">
            <div class="grid gap-6 lg:grid-cols-2 lg:gap-12 xl:grid-cols-2">
                <div class="flex flex-col justify-center space-y-4">
                    <div class="space-y-2">
                        <h1 class="text-3xl font-black text-white sm:text-4xl md:text-5xl lg:text-6xl/none">
                            Prenota il tuo spazio di lavoro
                        </h1>
                        <p class="max-w-[600px] text-white md:text-lg">
                            Semplifica la prenotazione di desk e sale riunioni con il nostro sistema intuitivo.
                        </p>
                    </div>
                    <div class="flex flex-col gap-2 min-[400px]:flex-row">
                        <button type="button" 
                            class="cursor-pointer inline-flex items-center justify-center gap-2 px-5 py-2.5 text-sm font-medium text-white bg-expriviaOrange hover:bg-expriviaOrange400 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-expriviaOrange transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-sm hover:shadow-md" 
                            [routerLink]="['/registrazione']">
                            Inizia ora
                            <lucide-icon name="arrow-right" class="w-5 h-5"></lucide-icon>
                        </button>                        
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <img alt="Office space booking"
                        class="aspect-video overflow-hidden rounded-xl object-cover object-center shadow-2xl" height="550"
                        src="workspace.jpg" width="800" />
                </div>
            </div>
        </div>
    </section>
</main>
