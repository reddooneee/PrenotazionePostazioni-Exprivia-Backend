<main class="flex min-h-screen items-center justify-center px-4 py-12">
    <div class="w-full max-w-md p-8 shadow-lg bg-white flex flex-col rounded-xl">
      <h1 class="text-2xl font-bold">Recupero Password</h1>
      <p class="text-gray-400">
        <br>
        Inserisci l'email che utilizzi per accedere al sistema.
      </p>
      <form
        class="flex flex-col gap-4 mt-6"
        [formGroup]="forgotPwdForm"
        (ngSubmit)="onSubmit()"
      >
        <!-- Email -->
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="nome.cognome@exprivia.com"
          />
          <mat-error *ngIf="forgotPwdForm.get('email')?.hasError('required')">
             <strong>Email richiesta</strong>
          </mat-error>
          <mat-error *ngIf="forgotPwdForm.get('email')?.hasError('email')">
            Inserisci una mail valida
          </mat-error>
        </mat-form-field>
  
        <button
          class="bg-expriviaOrange font-medium rounded-lg text-white text-sm px-5 py-4 text-center me-2 mb-2 cursor-pointer"
          type="submit"
          [disabled]="forgotPwdForm.invalid || isLoading"
        >
            <span *ngIf="!isLoading">Invia Email</span>
            <span *ngIf="isLoading">
              <!-- Cambiare h- e w- per dimensioni -->
            <img src="https://cdn3.emoji.gg/emojis/1420-walking.gif" alt="Loading..." class="h-20 w-20 inline"/>
            </span>
          
        </button>
      </form>
    </div>
  </main>
