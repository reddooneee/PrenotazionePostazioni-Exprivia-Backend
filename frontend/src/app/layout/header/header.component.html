<header class="w-full bg-white sticky top-0 z-50 shadow-md">
    <div class="mx-auto container px-4 flex h-16 md:h-20 items-center justify-between">
        <div class="cursor-pointer" [routerLink]="['']">
            <img class="h-8 md:h-10 w-auto" src="LogoExprivia.svg" alt="Exprivia Logo">
        </div>
        
        <!-- Not Authenticated -->
        <div *ngIf="!isAuthenticated" class="flex items-center gap-3">
            <button [routerLink]="['/accedi']" type="button" 
                class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-expriviaOrange hover:bg-expriviaOrange400 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-expriviaOrange transition-colors duration-200">
                Accedi
            </button>
            <button [routerLink]="['/registrazione']" type="button" 
                class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-expriviaBlue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-expriviaBlue transition-colors duration-200">
                Registrati
            </button>
        </div>

        <!-- Authenticated -->
        <div *ngIf="isAuthenticated" class="flex items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="flex items-center gap-2 text-gray-700">
                    <lucide-icon [name]="User" class="w-5 h-5" />
                    <span class="font-medium">{{currentUser?.nome}} {{currentUser?.cognome}}</span>
                </div>
                <button 
                    (click)="logout()" 
                    class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 hover:text-red-600 transition-colors duration-200">
                    <lucide-icon [name]="LogOut" class="w-5 h-5" />
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>
</header>
