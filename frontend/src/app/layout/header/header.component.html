<header class="w-full bg-white sticky top-0 z-50 shadow-md">
    <div class="mx-auto container px-10 flex h-16 items-center justify-between">
        <!-- Logo -->
        <div class="cursor-pointer hover:opacity-80 transition-opacity duration-200" [routerLink]="['/']">
            <img class="h-8 w-auto" src="LogoExprivia.svg" alt="Exprivia Logo">
        </div>

        <!-- Navigation Buttons -->
        <div class="flex items-center gap-3">
            <button [routerLink]="['/accedi']" 
                class="px-4 py-2 text-sm font-medium text-white bg-expriviaOrange rounded-lg hover:bg-expriviaOrange400 transition-all duration-200">
                Accedi
            </button>
            <button [routerLink]="['/registrazione']"
                class="px-4 py-2 text-sm font-medium bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-all duration-200">
                Registrati
            </button>
        </div>
    </div>
</header>
