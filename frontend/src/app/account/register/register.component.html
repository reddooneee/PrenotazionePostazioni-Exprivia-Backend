<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl flex w-full max-w-4xl overflow-hidden">
    <!-- Sinistra: Form di registrazione -->
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-2">Crea il tuo account</h1>
        <p class="text-gray-600 mb-8">Compila il modulo per registrarti.</p>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="block text-sm font-medium mb-1">Nome*</label>
            <input matInput formControlName="nome" placeholder="Nome"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-expriviaOrange" />
            <div *ngIf="registerForm.get('nome')?.invalid && (registerForm.get('nome')?.dirty || registerForm.get('nome')?.touched)" class="text-xs text-red-600 mt-1">
              Il nome è obbligatorio.
            </div>
          </div>
          <div class="w-1/2">
            <label class="block text-sm font-medium mb-1">Cognome*</label>
            <input matInput formControlName="cognome" placeholder="Cognome"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-expriviaOrange" />
            <div *ngIf="registerForm.get('cognome')?.invalid && (registerForm.get('cognome')?.dirty || registerForm.get('cognome')?.touched)" class="text-xs text-red-600 mt-1">
              Il cognome è obbligatorio.
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email*</label>
          <input matInput formControlName="email" placeholder="Email"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-expriviaOrange" />
            <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="text-xs text-red-600 mt-1">
              L'email è obbligatoria.
            </div>
        </div>
        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="block text-sm font-medium mb-1">Password*</label>
            <input matInput [type]="hidePwd ? 'password' : 'text'" formControlName="password" placeholder="Password"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-expriviaOrange" />
            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-xs text-red-600 mt-1">
              La password è obbligatoria.
            </div>
          </div>
          <div class="w-1/2">
            <label class="block text-sm font-medium mb-1">Conferma password*</label>
            <input matInput [type]="hideConfirmPwd ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Conferma password"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-expriviaOrange" />
            <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="text-xs text-red-600 mt-1">
              La conferma password è obbligatoria.
            </div>
          </div>
        </div>

        <button type="submit"
          [disabled]="registerForm.invalid"
          class="w-full py-3 rounded-lg bg-expriviaOrange text-white font-semibold text-lg shadow transition disabled:opacity-50 disabled:cursor-not-allowed">
          Registrati
        </button>
      </form>
    </div>
    <!-- Destra: Immagine -->
    <div class="hidden md:block w-1/2">
      <img src="registration.avif" alt="Appartamenti moderni" class="w-full h-full object-cover" />
    </div>
  </div>
</div>
