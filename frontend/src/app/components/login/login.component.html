<section class="w-full h-screen flex flex-col lg:flex-row lg:items-center justify-center p-5">
    <!-- Logo Exprivia -->
    <div class="bg-white w-full p-4 lg:p-20 h-fit lg:h-full mx-auto lg:my-auto rounded-2xl flex justify-center">
        <img class="w-[200px] lg:w-[400px] lg:object-contain lg:object-center h-full" src="LogoExprivia.svg"
            alt="Logo Exprivia">
    </div>

    <!-- Form di Login -->
    <div class="w-full h-full flex items-center justify-center z-10">
        <div class="w-full max-w-md p-6 mx-auto bg-white rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign in</h2>

            <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm" class="space-y-6">
                <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm" class="space-y-6">
                    <!-- Campo Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input id="email" type="email" name="email" [(ngModel)]="login"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-expriviaOrange"
                            placeholder="nome.cognome@exprivia.com" required />
                    </div>

                    <!-- Campo Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input id="password" type="password" name="password" [(ngModel)]="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-expriviaOrange"
                            placeholder="Password" required />
                    </div>

                    <!-- Pulsante di Invio -->
                    <button type="submit"
                        class="w-full py-3 px-4 bg-expriviaOrange text-white rounded-lg hover:bg-expriviaOrange400 focus:outline-none focus:ring-2 focus:ring-expriviaOrange600 disabled:opacity-50 transition ease-in-out duration-300">
                        Login
                    </button>
                </form>
                <!-- Link di Registrazione -->
                <div class="text-center text-sm">
                    Non hai un account?
                    <a routerLink="/register" class="text-expriviaOrange600 hover:underline cursor-pointer">
                        Registrati
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
