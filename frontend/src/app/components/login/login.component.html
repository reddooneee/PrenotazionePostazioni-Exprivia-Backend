<div
    class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <mat-card class="w-full max-w-md">
        <mat-card-header class="bg-expriviaBlue text-white rounded-t-lg flex justify-center items-center">
            <mat-card-title class="text-2xl font-bold p-10">Sistema di Prenotazione uffici</mat-card-title>
        </mat-card-header>
        <mat-tab-group class="mt-6">
            <mat-tab label="Accedi">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="p-6">
                    <mat-form-field class="w-full mb-4">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="nome@esempio.com" required>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email è obbligatoria</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Inserisci un'email
                            valida</mat-error>
                    </mat-form-field>

                    <mat-form-field class="w-full mb-4 rounded-lg">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" required>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password è
                            obbligatoria</mat-error>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">La password deve essere di
                            almeno 6 caratteri</mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" class="w-full px-6 py-3 bg-expriviaOrange rounded-xl text-white"
                        [disabled]="!loginForm.valid">
                        Accedi
                    </button>
                </form>
            </mat-tab>

            <mat-tab label="Registrati">
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="p-6">
                    <mat-form-field class="w-full mb-4">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="nome@esempio.com" required>
                        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email è
                            obbligatoria</mat-error>
                        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Inserisci un'email
                            valida</mat-error>
                    </mat-form-field>

                    <mat-form-field class="w-full mb-4">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" required>
                        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password è
                            obbligatoria</mat-error>
                        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">La password deve essere
                            di almeno 6 caratteri</mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" class="w-full px-6 py-3 bg-expriviaOrange rounded-xl text-white"
                        [disabled]="!registerForm.valid">
                        Registrati
                    </button>
                </form>
            </mat-tab>
        </mat-tab-group>


    </mat-card>
</div>
